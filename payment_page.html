  text-align: center;

  padding: 10px 20px;

<body>
  <div class="container">
    <h1>Payment Page</h1>
    <p>Amount to pay: 50 euros</p>
    <form id="payment-form" class="payment-form">
      <div class="form-group">
        <label for="card-holder">Card Holder Name</label>
        <input type="text" id="card-holder" name="card-holder" required>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" pattern="\d{16}" title="16-digit card number" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date (MM/YY)</label>
        <input type="text" id="expiry-date" name="expiry-date" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}" title="MM/YY format" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" pattern="\d{3}" title="3-digit CVV" required>
      </div>
      <button type="submit">Pay 50 euros</button>
    </form>
  </div>
</body>
